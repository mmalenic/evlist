name: lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: sudo apt install just
      - run: just ci-install
      - run: pre-commit run --all-files
      - run: gcc --version
      - run: cmake --version
