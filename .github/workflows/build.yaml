name: build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [{ c: clang, cpp: clang++ }, { c: gcc, cpp: g++ }]
    steps:
      - uses: actions/checkout@v4
      - id: dependencies
        uses: mmalenic/evlist@main
      - id: build
        run: >
          just build Release
          -s compiler=${{ matrix.compiler.c }}
          -s compiler.version=${{ format('steps.dependencies.outputs.{0}-version', matrix.compiler.c) }}
          -pr ./.github/workflows/conan_profile
        env:
          C_EXECUTABLE: ${{ matrix.compiler.c }}-${{ format('steps.dependencies.outputs.{0}-version', matrix.compiler.c) }}
          CPP_EXECUTABLE: ${{ matrix.compiler.cpp }}-${{ format('steps.dependencies.outputs.{0}-version', matrix.compiler.c) }}
