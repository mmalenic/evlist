name: build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [{ c: clang, cpp: clang++ }, { c: gcc, cpp: g++ }]
    steps:
      - uses: actions/checkout@v4
      - id: dependencies
        uses: mmalenic/evlist@main
      - id: build-${{ matrix.compiler }}
        run: >
          just build Release
          -s compiler=${{ matrix.compiler.cpp }}
          -s compiler.version=${{ steps.dependencies.outputs.${{ matrix.compiler.cpp }}-version }}
          -pr ./.github/workflows/conan_profile
        env:
          C_EXECUTABLE: ${{ matrix.compiler.c }}-${{ steps.dependencies.outputs.${{ matrix.compiler.c }}-version }}
          CPP_EXECUTABLE: ${{ matrix.compiler.cpp }}++-${{ steps.dependencies.outputs.${{ matrix.compiler.c }}-version }}
