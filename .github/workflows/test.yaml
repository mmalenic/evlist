name: test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [clang, gcc]
    steps:
      - uses: actions/checkout@v4
      - id: dependencies
        uses: mmalenic/evlist@main
      - id: test
        run: just test_${{ matrix.compiler }} -InputDeviceLister* ${{ steps.dependencies.outputs[format('{0}-version', matrix.compiler)] }}
